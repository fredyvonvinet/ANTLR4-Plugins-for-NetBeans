auxiliary.org-netbeans-spi-editor-hints-projects.perProjectHintSettingsFile=nbproject/cfg_hints.xml
file.reference.antlr-runtime-4.6.jar=release/modules/ext/antlr-runtime-4.6.jar

file.reference.maven-model-3.0.5.jar=release/modules/ext/maven-model-3.0.5.jar
javac.classpath=\
    ${antlr.runtime.classpath}
javac.compilerargs=-Xlint -Xlint:-serial
javac.source=1.7

license.file=License.txt
nbm.homepage=https://github.com/fredyvonvinet/ANTLR4-Plugins-for-NetBeans
nbm.module.author=Fr\u00e9d\u00e9ric Yvon Vinet
nbm.needs.restart=true

# ANTLR 4 parameters
antlr.generator.classname=org.antlr.v4.Tool
antlr.generator.classpath=${libs.ANTLR_4.6_complete.classpath}
antlr.runtime.classpath=${libs.ANTLR_4.6_runtime.classpath}


# Keystore parameters
keystore=../certificate/keystore
nbm_alias=fyv
